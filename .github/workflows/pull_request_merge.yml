name: create new branch

on:
  pull_request:
    branches: [ develop ]
    types: [ closed ]
    paths:
      - 'docs/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout marge branch
        uses: actions/checkout@v2
        # with:
        #   fetch-depth: 0
        run: |
          git diff HEAD^..HEAD --name-only

      # メッセージを作成する
      - name: create message
        id: create_message
        env:
          USER: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          CONTENTS_URL: ${{ github.event.pull_request.base.repo.contents_url }}
        if: ${{ github.event.pull_request.merged == true }}
        run: |
          MESSAGE="<@USA44RXT7> \n  
          ${USER} さんがPRをマージしました。ご確認ください。 \n
          <${PR_URL}|${PR_TITLE}> \n
          contents_urlは ${CONTENTS_URL}
          "
          echo ::set-output name=message::$MESSAGE

      # slackに通知
      - name: Post to slack
        uses: novoda/github-slack-action@master
        env:
          MESSAGE: ${{ steps.create_message.outputs.message }}
        with:
          color: good
          text: ${{ steps.create_message.outputs.message }}
          webhook: ${{ secrets.SLACK_WEBHOOK }}